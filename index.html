<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amir Fish</title>
      <meta name="description" content="Amir Fish â€” Personal Website">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
      <style>
                :root {
                              --cream: #F7F4EF;
                              --warm-black: #1A1714;
                              --stone: #A89F91;
                              --sage: #8B9A7E;
                              --sage-light: #C2CEBC;
                              --warm-white: #FDFCFA;
                }

                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                body {
                              font-family: 'Jost', sans-serif;
                              font-weight: 300;
                              background: var(--cream);
                              color: var(--warm-black);
                              line-height: 1.7;
                              -webkit-font-smoothing: antialiased;
                }

                .page {
                              max-width: 720px;
                              margin: 0 auto;
                              padding: 80px 24px 60px;
                }

                h1 {
                              font-family: 'Cormorant Garamond', serif;
                              font-weight: 400;
                              font-size: clamp(2.4rem, 6vw, 3.6rem);
                              letter-spacing: -0.02em;
                              line-height: 1.15;
                              margin-bottom: 12px;
                }

                .tagline {
                              font-family: 'Jost', sans-serif;
                              font-weight: 300;
                              font-size: 0.95rem;
                              letter-spacing: 0.15em;
                              text-transform: uppercase;
                              color: var(--stone);
                              margin-bottom: 60px;
                }

                .divider {
                              width: 48px;
                              height: 1px;
                              background: var(--sage);
                              margin: 48px 0;
                }

                h2 {
                              font-family: 'Cormorant Garamond', serif;
                              font-weight: 600;
                              font-size: 1.5rem;
                              margin-bottom: 20px;
                              letter-spacing: -0.01em;
                }

                p {
                              margin-bottom: 16px;
                              font-size: 1.02rem;
                }

                .links {
                              display: flex;
                              flex-direction: column;
                              gap: 20px;
                              margin: 28px 0;
                }

                .link-card {
                              background: var(--warm-white);
                              border: 1px solid #E8E3DB;
                              border-radius: 8px;
                              padding: 28px 32px;
                              display: flex;
                              justify-content: space-between;
                              align-items: center;
                              text-decoration: none;
                              color: var(--warm-black);
                              transition: border-color 0.2s, box-shadow 0.2s;
                }

                .link-card:hover {
                              border-color: var(--sage-light);
                              box-shadow: 0 2px 12px rgba(0,0,0,0.04);
                }

                .link-name {
                              font-family: 'Cormorant Garamond', serif;
                              font-weight: 600;
                              font-size: 1.15rem;
                              margin-bottom: 4px;
                }

                .link-detail {
                              font-size: 0.9rem;
                              color: var(--stone);
                }

                .link-arrow {
                              font-family: 'Cormorant Garamond', serif;
                              font-size: 1.4rem;
                              font-weight: 400;
                              color: var(--sage);
                              margin-left: 24px;
                }

                .contact-block {
                              background: var(--warm-white);
                              border: 1px solid #E8E3DB;
                              border-radius: 8px;
                              padding: 32px;
                              margin-top: 28px;
                }

                .contact-block a {
                              color: var(--sage);
                              text-decoration: none;
                              border-bottom: 1px solid var(--sage-light);
                              transition: border-color 0.2s;
                }

                .contact-block a:hover {
                              border-color: var(--sage);
                }

                footer {
                              margin-top: 80px;
                              padding-top: 24px;
                              border-top: 1px solid #E8E3DB;
                              font-size: 0.85rem;
                              color: var(--stone);
                }

                @media (max-width: 500px) {
                              .link-card {
                                                flex-direction: column;
                                                align-items: flex-start;
                                                gap: 8px;
                              }
                              .link-arrow {
                                                margin-left: 0;
                              }
                }
            </style>
  </head>
  <body>
        <div class="page">
                  <h1>Amir Fish</h1>
                <p class="tagline">Welcome</p>p>
        
                <div class="divider"></div>div>
        
                <h2>About</h2>
                <p>This is the personal website of Amir Fish.</p>
        
                <div class="divider"></div>div>
        
                <h2>Get in Touch</h2>
                <div class="contact-block">
                            <p>Feel free to reach out at <a href="mailto:amir@amirfish.com">amir@amirfish.com</a>a>.</p>
                </div>div>
        
                <footer>
                              <span>&copy; 2025 Amir Fish</span>
                </footer>
        </div>div>
